<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly />
        <div class="buttons">
            <!-- Number Buttons -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operation" onclick="appendValue('/')">/</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operation" onclick="appendValue('*')">*</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operation" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button class="operation" onclick="appendValue('+')">+</button>

            <!-- Trigonometric Buttons -->
            <button class="trig" onclick="calculateTrig('sin')">sin</button>
            <button class="trig" onclick="calculateTrig('cos')">cos</button>
            <button class="trig" onclick="calculateTrig('tan')">tan</button>
            <button class="trig" onclick="calculateTrig('cot')">cot</button>

            <!-- Clear Button -->
            <button class="clear" onclick="clearDisplay()">Clear</button>
        </div>
    </div>


    <script src="calculator.js">
    </script>
</body>

</html>
